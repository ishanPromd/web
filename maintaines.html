   <style>
      /* Apply modern font globally */
      body {
         font-family: 'Poppins', sans-serif;
         min-height: 100vh;
         margin: 0;
      }

      /* --- Styles for Viewport Centering Maintenance Box --- */

       #preloader {
           position: fixed;
           z-index: 1001;
       }

       /* Remove flex centering from parent containers */
       section.courses { padding: 2rem 1rem; box-sizing: border-box; width: 100%; }
       #content { /* display: none; Handled by JS */ }
       .box-container { width: 100%; }


      /* Maintenance Box Styling (DARK THEME & Fixed Centering) */
      .maintenance-box {
         /* Positioning */
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         z-index: 1000;

         /* Appearance (Dark Theme) */
         background-color: #222222; /* Dark Background */
         color: #e2e8f0; /* Default light text */
         padding: 40px 50px;
         border-radius: 12px;
         box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5); /* Darker Shadow */
         text-align: center;
         max-width: 600px;
         width: 90%;
         border: 1px solid #4a5568; /* Dark Border */

         /* Visibility & Animation */
         visibility: hidden; /* Start hidden */
         opacity: 0;
         animation: fadeInBox 0.8s 0.3s ease forwards;
      }

      @keyframes fadeInBox {
         to {
            opacity: 1;
            visibility: visible; /* Ensure visible at end */
         }
      }


      /* Spinning Gear Icon (Color suits dark bg) */
      .maintenance-icon {
         font-size: 7rem;
         color: #ffffff; /* Light accent blue/purple */
         margin-bottom: 25px;
         display: inline-block;
         animation: spin 4s linear infinite;
      }

      @keyframes spin {
         from { transform: rotate(0deg); }
         to { transform: rotate(360deg); }
      }

      /* Heading Styling (Bigger Font) */
      .maintenance-box h1 {
         font-size: 3.6rem; /* Increased */
         color: #f7fafc; /* White/very light gray */
         margin-bottom: 15px;
         font-weight: 600;
      }

      /* Paragraph Styling (Bigger Font) */
      .maintenance-box p {
         font-size: 2.2rem; /* Increased */
         color: #cbd5e0; /* Lighter gray for paragraphs */
         line-height: 1.7;
         margin-bottom: 25px;
      }
       .maintenance-box p small {
            font-size: 0.95rem; /* Slightly bigger small text */
            color: #a0aec0; /* Muted light gray */
       }

      /* Button Styling (Base for Dark Theme Box) */
      .btn-modern {
         display: inline-block;
         padding: 12px 25px;
         border-radius: 8px;
         text-decoration: none;
         font-weight: 600;
         font-size: 3rem;
         transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
         margin: 10px 5px;
         border: none;
         cursor: pointer;
      }

      .btn-modern:hover {
         transform: translateY(-3px);
         box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Adjusted shadow */
      }

      /* WhatsApp Button (Kept Green) */
      .btn-whatsapp {
         background-color: #25D366;
         color: #ffffff;
          font-size: 3rem;
      }
       .btn-whatsapp:hover { background-color: #1da851; }
       .btn-whatsapp i { margin-right: 8px; }

      /* Back Button (Dark Theme) */
      .btn-back {
         background-color: #4a5568; /* Medium dark gray */
         color: #e2e8f0; /* Light text */
         font-size: 3rem;
      }
      .btn-back:hover { background-color: #718096; } /* Lighter gray on hover */
       .btn-back i { margin-right: 5px; }


      /* Responsive Adjustments (Bigger Fonts) */
      @media (max-width: 768px) {
          .maintenance-box {
              padding: 30px 20px;
              width: 90%;
          }
          .maintenance-box h1 { font-size: 3.1rem; } /* Increased */
          .maintenance-box p { font-size: 2.1rem; } /* Increased */
          .maintenance-icon { font-size: 3rem; }
          .btn-modern { padding: 10px 15px; font-size: 1.5rem; }
      }

.btn-modern btn-back{

}
