      .container {

          overflow: hidden;
          border-radius: 10px;

      .player-wrapper {
          position: relative;
      }
  
      /* Title blocker (top-left 30% width) */
      .title-blocker {
          position: absolute;
          top: 0;
          left: 0;
          width: 30%;
          height: 15%;
          z-index: 2;
          pointer-events: auto;
          cursor: default;
      }
  
      /* Share button blocker (top-right 15% width) */
      .share-blocker {
          position: absolute;
          top: 0;
          right: 0;
          width: 15%;
          height: 15%;
          z-index: 2;
          pointer-events: auto;
          cursor: default;
      }
  
      /* Center click layer */
      .center-click-layer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          cursor: pointer;
      }
  
      iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 0;
          z-index: 0;
      }
  
      .plyr__controls {
          z-index: 2 !important;
          pointer-events: all !important;
      }
  </style>
