<script>
    
    // Function to generate course cards
    function generateCourseCards() {
        console.log("Generating course cards..."); // Debugging message
        const coursesContainer = document.getElementById('coursesContainer');
        if (!coursesContainer) {
            console.error("Error: #coursesContainer element not found!");
            return; // Stop if container isn't found
        }
        coursesContainer.innerHTML = ''; // Clear existing content

        courseData.forEach(course => {
            // Splitting subtitle by newline for displaying on separate lines if needed
            const subtitles = course.subtitle.split('\n').map(sub => `<div class="subtitle">${sub}</div>`).join('');

            const cardHTML = `
                <div class="card">
                    <a href="${course.url}">
                        <img src="${course.imgSrc}" alt="${course.title} Image">
                        <div class="card-content">
                            <div class="title">${course.title}</div>
                            ${subtitles} <div class="button-container">
                                <span class="price">${course.priceStatus}</span>
                                <span class="button">${course.buttonText}</span>
                            </div>
                        </div>
                    </a>
                </div>
            `;
            coursesContainer.innerHTML += cardHTML;
        });
         console.log("Finished generating course cards."); // Debugging message
    }

    // Call the function to generate cards and show content when the page loads
    window.onload = () => {
         console.log("Window onload event fired for playlist page."); // Debugging message
        generateCourseCards();
        showContent();
        // The addGapBetweenCards and cardClicked functions from original script are not used here
        // addGapBetweenCards was replaced by CSS gap. cardClicked was never called.
    };

    // Note: The original script also included addGapBetweenCards and cardClicked.
    // addGapBetweenCards was replaced by CSS gap for the card container.
    // cardClicked function was defined but never actually called by clicking the card elements
    // in the original HTML. If you need specific click behavior (other than navigating via the link),
    // you would add event listeners in the generateCourseCards function.

</script>
