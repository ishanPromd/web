<script>
  
    // Function to generate lesson cards
    function generateChalithayaLessonCards() {
        console.log("Generating Chalithaya lesson cards..."); // Debugging message
        const lessonsContainer = document.getElementById('chalithayaLessonsContainer');
        if (!lessonsContainer) {
            console.error("Error: #chalithayaLessonsContainer element not found!");
            return; // Stop if container isn't found
        }
        lessonsContainer.innerHTML = ''; // Clear existing content

        chalithayaLessonsData.forEach(lesson => {
            // Combine subtitles, add empty string for subtitle2 if it doesn't exist to prevent undefined
            const subtitlesHTML = `
                <div class="subtitle">${lesson.subtitle}</div>
                ${lesson.subtitle2 ? `<div class="subtitle">${lesson.subtitle2}</div>` : ''}
            `;

            const cardHTML = `
                <div class="card" id="box"> <a href="${lesson.url}" class="box1"> <img src="${lesson.imgSrc}" alt="${lesson.title} Image">
                        <div class="card-content">
                            <div class="title">${lesson.title}</div>
                            ${subtitlesHTML} <div class="button-container">
                                <span class="price">${lesson.priceStatus}</span>
                                <span class="button">${lesson.buttonText}</span>
                            </div>
                        </div>
                    </a> </div> `;
            lessonsContainer.innerHTML += cardHTML;
        });
        console.log("Finished generating Chalithaya lesson cards."); // Debugging message
    }

    // Function to hide preloader and show content
    function showContent() {
        console.log("Hiding preloader and showing content..."); // Debugging message
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('content');
        if (preloader) preloader.style.display = 'none';
        if (content) content.style.display = 'block';
        console.log("Content displayed."); // Debugging message
    }

    // Call the function to generate cards and show content when the page loads
    window.onload = () => {
        console.log("Window onload event fired for Chalithaya playlist page."); // Debugging message
        generateChalithayaLessonCards();
        showContent();
