<script>
    
    // Function to generate Civil lesson cards
    function generateCivilLessonCards() {
        console.log("Generating Civil lesson cards..."); // Debugging message
        const lessonsContainer = document.getElementById('civilLessonsContainer');
         if (!lessonsContainer) {
            console.error("Error: #civilLessonsContainer element not found!");
            return; // Stop if container isn't found
        }
        lessonsContainer.innerHTML = ''; // Clear existing content

        civilLessonsData.forEach(lesson => {
             // Splitting subtitle by newline for displaying on separate lines if needed
            const subtitles = lesson.subtitle.split('\n').map(sub => `<div class="subtitle">${sub}</div>`).join('');

            const cardHTML = `
                <div class="card">
                    <a href="${lesson.url}" class="box1"> <img src="${lesson.imgSrc}" alt="${lesson.title} Image">
                        <div class="card-content">
                            <div class="title">${lesson.title}</div>
                            ${subtitles} <div class="button-container">
                                <span class="price"><i class="fa-solid fa-clock"></i> &nbsp;${lesson.duration}</span> <span class="button"> Video </span>
                            </div>
                        </a> </div> </div> `;
            lessonsContainer.innerHTML += cardHTML;
        });
         console.log("Finished generating Civil lesson cards."); // Debugging message
    }

     // Function to hide preloader and show content
    function showContent() {
         console.log("Hiding preloader and showing content..."); // Debugging message
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('content');
        if (preloader) preloader.style.display = 'none';
        if (content) content.style.display = 'block';
         console.log("Content displayed."); // Debugging message
    }


    // Call the function to generate cards and show content when the page loads
    window.onload = () => {
        console.log("Window onload event fired for Civil playlist page."); // Debugging message
        generateCivilLessonCards();
        showContent();
