   <style>
      .container {
          position: relative;
          overflow: hidden;
          border-radius: 10px;
      }
  
      .player-wrapper {
          position: relative;
          padding-top: 56.25%; /* 16:9 Aspect Ratio */
      }
  
      /* Title blocker (top-left 30% width) */
      .title-blocker {
          position: absolute;
          top: 0;
          left: 0;
          width: 30%;
          height: 15%;
          z-index: 2;
          pointer-events: auto;
          cursor: default;
      }
  
      /* Share button blocker (top-right 15% width) */
      .share-blocker {
          position: absolute;
          top: 0;
          right: 0;
          width: 15%;
          height: 15%;
          z-index: 2;
          pointer-events: auto;
          cursor: default;
      }
  
      /* Center click layer */
      .center-click-layer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          cursor: pointer;
      }
  
      iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 0;
          z-index: 0;
      }
  
      .plyr__controls {
          z-index: 2 !important;
          pointer-events: all !important;
      }

      /* Modern navigation buttons styles */
      .video-navigation {
          display: flex;
          justify-content: space-between;
          margin: 30px auto;
          max-width: 800px;
          padding: 0 20px;
      }
      
      .nav-button {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 12px 25px;
          background: #222222;
          color: white;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          font-size: 12px;
          font-weight: 600;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          position: relative;
          overflow: hidden;
      }
      
      .nav-button:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      
      .nav-button:active {
          transform: translateY(1px);
      }
      
      .nav-button i {
          transition: all 0.3s ease;
      }
      
      .prev-button:hover i {
          transform: translateX(-5px);
      }
      
      .next-button:hover i {
          transform: translateX(5px);
      }
      
      .nav-button::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #a777e3, #6e8efb);
          opacity: 0;
          transition: opacity 0.3s ease;
          z-index: -1;
      }
      
      .nav-button:hover::after {
          opacity: 1;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
          .nav-button {
              padding: 10px 20px;
              font-size: 14px;
          }
          
          .video-navigation {
              padding: 0 15px;
              margin: 20px auto;
          }
      }
      
      /* Content wrapper to push footer down */
      .content-wrapper {
          min-height: calc(100vh - 200px);
          padding-bottom: 80px;
      }
  </style>

</head>
