      <script>
         // Function to add gap between cards using JS
         function addGapBetweenCards() {
             const cards = document.querySelectorAll('.card');
             cards.forEach(card => {
                 card.style.margin = '10px'; // Set the margin to create space between cards
             });
         }
 
         // Function to alert when a card is clicked
         function cardClicked() {
             alert("You clicked the lesson card!");
         }
 
         // Call the function to add gap when the page loads
         window.onload = addGapBetweenCards;
     </script>
